<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <!-- Uper Section -->
      <div id="upper-sec">
        <button>Again</button>
        <h1>Guess My Number</h1>
        <p>Between 1 and 20</p>
        <div class="guessbutton">
            <span id="display">?</span>
        </div>
      </div>

      

      <!-- Lower Section -->
      <div id="lower-sec">
        <div id="first-sec">
          <input type="number" name="" id="input" />
          <button id="check" onclick="checkHandler()">Check</button>
        </div>

        <div id="second-sec">
          <p>Start guessing . . .</p>
          <p>score: <span id="score">20</span></p>
          <p>High Score: <span id="hs">0</span></p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
